<div class="city-weather-card">
  @for (weatherImg of weatherImgs(); track weatherImg) {
  <img [src]="weatherImg" alt="">
  }
  <p>
    Location: {{city().city}},
    @if (city().state) {
    {{city().state}},
    }
    {{city().country}}</p>
  <p>Temperature: {{city().temperature}}</p>
  <button class="remove-button" (click)="removeFromDashboard(city())"></button>
</div>
