<div class="city-weather-card">
  @if (!isLoading()) {
  @if (weatherImg()) {
  <img [src]="weatherImg()?.src" [alt]="weatherImg()?.alt">
  }
  <p>
    Location: {{cityWeahter()!.city}},
    @if (cityWeahter()!.state) {
    {{cityWeahter()!.state}},
    }
    {{cityWeahter()!.country}}</p>
  <p>Temperature: {{cityWeahter()!.temperature}}</p>
  <button class="remove-button" (click)="removeFromDashboard(city()!)"></button>
  } @else {
  <app-loading-spinner />
  }
</div>
